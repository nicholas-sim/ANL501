# Introduction

---
### General Advice

Ref: Nussbaumer-Knaflic (2015)

**1.** Understand the context 
  * What is the background issue? What data are available? 

**2.** Choose an appropriate display
  * How many variables are involved? Which "geom" to use?

**3.** Eliminate clutter 
  * How to maximize the data-to-ink ratio? Which aspects in a figure can be done away?

---
### General Advice

**4.** Draw attention where you want it 
  * How should we apply the color/fill aesthetics? Should we annotate, use labels, and how should we display them?

**5.** Think like a designer
  * Which themes? Which overall look should we used? Are the figures visually appealing? 

**6.** Tell a story 

---

# Preattentive Attributes

---
### Why are Preattentive Attributes Important?

The **preattentive attributes** of a figure are visual features that capture our attention before we consciously pay attention to it.

Preattentive attributes can help direct your audiences' attention to where you want them to focus it.

They may also be used to create a visual hierarchy of elements to lead your audience through the information you want to communicate in the way you want them to process it.

Preattentive attributes can be overlaid on the figure by using size, color, or text.


---
### Colors 

* Use colors to your advantage, but sparingly. E.g. You may use color as a fill aesthetic but not everything needs to be represented by its own color. 

* Use striking colors to highlight important information, and grey colors for less important data.

* Be aware that about 8 percent of the population are color blind to various degrees. You may wish to use colors that are color-blind friendly. See http://www.cookbook-r.com/Graphs/Colors_(ggplot2)/

# Leveraging Animation 


---
### Why Animation? 

When presenting content in a live setting, we want to be able to walk your audience through the story, focusing on just the relevant part of the visual. 

Moreover, we may use animation to show or highlight only the data that is relevant to the specific point being made as we present.


---
### A Standard Presentation 

For example, assume you work for a company that makes online social games. You are interested in telling the story around how active users for a given game — Moonville — have grown over time.  A standard presentation might look like this:
